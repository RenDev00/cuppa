<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuppa - Digital Workplace</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preload" href="/assets/fonts/Tiny5-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/assets/fonts/Jersey10-Regular.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
  <div id="app">
    <div id="landing">
      <div class="landing-container">
        <h1 class="title">Cuppa</h1>
        <p class="subtitle">Choose your character</p>
        
        <div class="username-section">
          <div class="username-row">
            <input type="text" id="username" placeholder="Username" maxlength="16">
            <button id="random-name-btn" class="btn-secondary">Random</button>
          </div>
          <span id="username-hint" class="hint">2-16 characters</span>
        </div>
        
        <div class="avatar-section">
          <p class="section-label">Select avatar</p>
          <div id="avatar-grid" class="avatar-grid"></div>
        </div>
        
        <button id="enter-btn" class="btn-primary" disabled>Enter the world</button>
      </div>
    </div>
    
    <div id="workplace-selector" class="hidden">
      <h2>Choose your workplace</h2>
      <div id="workplaces-grid" class="workplaces-grid"></div>
    </div>
    
    <div id="room" class="hidden">
      <div class="room-header">
        <span id="room-name">Caf√©</span>
        <span id="user-count">0 users</span>
        <button id="leave-btn">Leave</button>
      </div>
      <div id="seats-container"></div>
      <div id="avatars-container"></div>
      <div class="room-toolbar">
        <div class="status-buttons">
          <button class="status-btn" data-status="working">Working</button>
          <button class="status-btn" data-status="break">On Break</button>
          <button class="status-btn" data-status="meeting">In Meeting</button>
          <button class="status-btn" data-status="available">Available</button>
        </div>
      </div>
    </div>
  </div>
  <div id="preload"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
